<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donate to Our Cause</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f8f8;
    }
    .container {
      max-width: 500px;
      margin: 50px auto;
      background-color: white;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .note {
      margin-top: 20px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Support Our Mission</h1>
    <form action="#" method="POST">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="amount">Donation Amount (USD)</label>
        <input type="number" id="amount" name="amount" required>
      </div>
      <div class="form-group">
        <label for="purpose">Donation Purpose</label>
        <select id="purpose" name="purpose">
          <option value="general">General Fund</option>
          <option value="education">Education</option>
          <option value="health">Health</option>
        </select>
      </div>
      <button type="submit">Donate Now</button>
    </form>

    <div class="note">
      <p><strong>PayPal:</strong> <a href="mailto:yourpaypal@email.com">yourpaypal@email.com</a></p>
      <p><strong>Wise:</strong> Account name: Your Name<br>Currency: USD / GBP / MYR<br>Email: yourwise@email.com</p>
      <p><strong>Bank Transfer:</strong><br>Bank: Your Bank Name<br>Account Number: 12345678<br>SWIFT: ABCDGB2L<br>Country: United Kingdom</p>
    </div>
  </div>
</body>
</html>
